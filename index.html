<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fylo-Dark-Theme</title>
  </head>
  <body>
    <section>
      <img
        src="access/illustration-stay-productive.png"
        alt="group illustration to stay productive"
      />
      <div>
        <h1>
          Stay positive, <br />
          wherever you are
        </h1>
        <p class="p1">
          Never let location be an issue when accessing your files. Fylo has you
          <br />
          covered for all of your file storage needs.
        </p>
        <p class="p2">
          Securely share files and folders with friends, family and colleagues
          for live <br />collaboration. No email attachments required.
        </p>
        <span>
          <p>See how Fylo works</p>
          <img src="access/icon-arrow.svg" alt="an arrow icon"
          />
        
      </span>
      <hr style="color:  hsl(176, 68%, 64%);;" >
      </div>
    </section>
  </body>
</html>
